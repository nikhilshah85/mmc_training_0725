<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function displayPostData()
        {
                var url ="http://jsonplaceholder.typicode.com/posts/3";               
                fetch(url)
                .then(response => response.json())
                .then(result => {console.log(result)
                    var table = document.getElementById("postTable");
                    for(var i=0;i<result.length;i++)
                    {
                        var row = table.insertRow(i);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        cell1.innerHTML = result[i].id;
                        cell2.innerHTML = result[i].title;
                        cell3.innerHTML = result[i].body;
                    }
                }
                )
                .catch(err => console.log(err));             
        }
    </script>
    <title>Post Details</title>
</head>
<body>
    <h1>Post Details</h1>

    <button onclick="displayPostData()">Display Post Data</button>
    <table border="1" id="postTable"></table>
</body>
</html>
